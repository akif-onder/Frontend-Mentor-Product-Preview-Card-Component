<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left-side">
        <img class="left-img" src="./images/image-product-desktop.jpg" alt="" />  
      </div>
      <div class="right-side">
        <p class="perfume">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2> 
        <p class="desc">A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House
          of CHANEL.</p>   
          <p class="price">$149.99 <span>$169.99</span></p> 
          <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>

        
      </div>
     
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akif Ã–nder</a>.
    </div>
  </body>
</html>
